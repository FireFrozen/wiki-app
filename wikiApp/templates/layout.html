<!DOCTYPE html>
<html class="h-100">
    <head>
      <title>Examen Parcial - {% block title %}Mi Aplicación{% endblock %} </title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    </head>
    
    <body class="h-100">
      <div class="h-100 w-100 d-flex">
        <div class="barra-lateral w-25 h-100 bg-success-subtle py-2 px-3 d-flex flex-column row-gap-3">
          <h1>Wiki App</h1>

          <div class="BarraBusqueda">
            <form action="{% url 'wikiApp:busquedaArticulos' %}" class="d-flex flex-row input-group">
              <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
              <input name="q" type="text" class="form-control" placeholder="Buscar en WikiApp" aria-label="Buscar en WikiApp"
                aria-describedby="button-addon2" required>
              <button class="btn btn-outline-success" type="submit" id="button-addon2">Buscar</button>
            </form>
          </div>

          <div>
            <a href="{% url 'wikiApp:homepage' %}">Home</a>
          </div>

          <div>
            <h4>Lista de Temas:</h4>
            <div class="d-flex flex-column">
              <nav class="d-flex flex-column">
                {% for tema in lista_temas %}
                <a href="{% url 'wikiApp:articulosPorTema' tema.id %}">{{ tema.nombre }}</a>
                {% endfor %}
              </nav>
            </div>
          </div>

          <nav class="d-flex flex-column row-gap-2">
            <a class="btn btn-success" href="{% url 'wikiApp:crearNuevoTema' %}">Crear Nuevo Tema</a>
            <a class="btn btn-primary" href="{% url 'wikiApp:crearNuevoArticulo' %}">Crear Nuevo Artículo</a>
          </nav>
    
        </div>

        <div class="content py-2 px-3">
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </body>
</html>
